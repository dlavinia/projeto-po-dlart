	<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<title>Cadastrar-se</title>

</head>
<body>
	<nav class="navbar navbar-light justify-content-between"
		style="background-color: #e8edf1">
		<a href="/" class="navbar-brand">DLART</a>

		<div>
			<a href="cliente/login" class="btn nav-btn"> Entrar</a> 
			

		</div>
	</nav>
	<div class="container">
		<div class="form-container">
			<div class="title">

				<h1>Cadastro</h1>
				<div class="title-bg"></div>
			</div>


			<form action="/cadastrar/cliente" method="post">
				<div class="form-group">
					<div class="field">
						<label>Nome:</label> <input type="text" name="nome"
							class="form-control">
					</div>
					<div class="field">
						<label>Email</label> <input type="email" name="email"
							class="form-control">
					</div>
					<div class="field">
						<label>Senha</label> <input type="password" name="senha"
							class="form-control">
					</div>

				</div>

				<div class="btn-group">
					<a class="btn btn-form "> Voltar </a>
					<button class="btn btn-form" type="submit">Cadastrar-se</button>
				</div>
			</form>
		</div>
	</div>
</body>
