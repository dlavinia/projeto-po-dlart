}

			margin: 8px;

  			height: 100%;
  			width: 100%;
  			opacity: 0;
  			transition: opacity 0.6s ;

  			display: flex;
			flex-direction: column-reverse;
			color: white;
			border-radius: 5%;
		}
		.text-produto:hover{
			opacity: .7
		}	

		.img-produto{
			width: 100%;
			height: 100%;
			z-index: 0;

		}

		.img-produto img{
			width: 100%;
    		height: 100%;
    		object-fit: cover;
    		box-shadow: 3px 4px 9px black;
			border-radius: 5%;

		}
		.fav{
			width: 50px;
			height: 50px;
			position: absolute;

			right: 0px;

			right: 0px;

			font-size: 1.2em;

			transition: border-bottom .6s;
			padding: 5px;
			display: flex;
			align-items: center;
			justify-content: center;
			text-decoration: none;

		}
		.btn-detalhes:hover{
			border-top:2px solid #fc444c;
			border-bottom:2px solid #fc444c;
			color: white;
		}
